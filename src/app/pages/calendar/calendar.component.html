<div className="container">
    <div class="paginator-area">
        <app-paginator
            label="Month"
            [value]="month"
            [nextFlag]="EVENT_TYPE.NEXT_MONTH"
            [previousFlag]="EVENT_TYPE.PREVIOUS_MONTH"
        ></app-paginator>
        <app-paginator
            label="Year"
            [value]="year"
            [nextFlag]="EVENT_TYPE.NEXT_YEAR"
            [previousFlag]="EVENT_TYPE.PREVIOUS_YEAR"
        ></app-paginator>
    </div>
    <div class="days-area">
        <div class="day" *ngFor="let day of days">
            <p [ngClass]="{'day-label': true, 'current-day': currentDate.getDate() === day && currentDate.getMonth() + 1 === month && currentDate.getFullYear() === year}">{{day}}</p>
        </div>
    </div>
</div>
