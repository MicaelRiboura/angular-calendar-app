<div class="area-appointment">
    <h2>{{data.appointment.title}}</h2>
    <p>{{data.appointment.description}}</p>
    <span>{{data.appointment.date | date: 'dd/MM/yyyy' }}</span>
    <div class="button-area">
        <button class="button" mat-icon-button (click)="delete(data.appointment)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
